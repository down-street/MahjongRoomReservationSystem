<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title>棋牌室后台管理系统</title>
        <style>
            ::-webkit-scrollbar{
                display: none;
              }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 14px;
            }
            html,
            body {
                height: 100%;
                width: 100%;
                min-width: 1280px;
                min-height: 720px;
            }
            a {
                text-decoration: none;
                color: #333;
            }
            a:hover,
            a:visited,
            a:link,
            a:active {
                color: #333;
            }
            ul,
            ol {
                list-style: none;
            }
            img {
                vertical-align: top;
                border: none;
            }
            input,
            textarea {
                outline: none;
                border: none;
            }
            textarea {
                resize: none;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
